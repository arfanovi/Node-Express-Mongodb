<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WoW</title>
<style>
       body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .banner {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f2f2f2;
        padding: 20px;
    }
    .banner img {
        max-width: 100%;
        height: auto;
    }
    .banner-content {
        text-align: center;
    }
    .navbar {
        background-color: #333;
        overflow: hidden;
    }
    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }
    .navbar a:hover {
        background-color: #555;
    }

    .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 300px;
            display: inline-block;
            vertical-align: top;
        }
        .card img {
            width: 100%;
            border-radius: 5px;
        }
        .card h2 {
            margin-top: 10px;
            font-size: 1.5em;
        }
        .card p {
            margin-top: 5px;
        }

        footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    .footer-content {
        max-width: 1200px;
        margin: 0 auto;
    }

    p {
        margin: 0;
    }
</style>
</head>
<body>

    <header>
        <!-- Navbar Section  -->
         <section>
            <div class="navbar">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Blog</a>
            </div>
         </section>

        <!-- Banner Section  -->
        <section>   
            <div class="banner">
                <img src="your-image.jpg" alt="Banner Image">
                <div class="banner-content">
                    <h1>Welcome to Our Website!</h1>
                    <p>Explore and Discover More</p>
                </div>
            </div>
        </section>
    </header>



    <main>
        <section>
            <div class="card">
                <img src="image1.jpg" alt="Image 1">
                <h2>Title 1</h2>
                <p>Description 1</p>
            </div>
            
            <div class="card">
                <img src="image2.jpg" alt="Image 2">
                <h2>Title 2</h2>
                <p>Description 2</p>
            </div>
            
            <div class="card">
                <img src="image3.jpg" alt="Image 3">
                <h2>Title 3</h2>
                <p>Description 3</p>
            </div>
            
            <div class="card">
                <img src="image4.jpg" alt="Image 4">
                <h2>Title 4</h2>
                <p>Description 4</p>
            </div>
        </section>
    </main>



    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Your Website. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
